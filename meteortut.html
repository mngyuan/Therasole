<head>
  <title>meteortut</title>
</head>

<body>
  <div class="container">
    <div id="app"></div>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>


<template name="tasklist">
  <ul>
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>
</template>
